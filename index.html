<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Party</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!--- Nav Bar-->
      <img src="assets/dog-icon.svg" alt="Dog Party Logo" class="logo" />
      <nav>
        <ul class="nav-list">
          <li>
            <a href="#how-to-dog">How to Dog</a>
          </li>
          <li>
            <a href="#what-is-dogs">What is Dogs</a>
          </li>
          <li></li>
          <li>
            <a href="#facts-from-dogs">Facts From Dogs</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Hero Section-->
      <section class="hero">
        <h1>A Site About <strong>Some Dogs</strong></h1>
        <img src="assets/dog1-sq.jpg" alt="Dog Image" class="hero-image"/>
        <div>
          <form>
            <label for="dog-name">Name</label>
            <input type="text" id="dog-name" name="dog-name" />
            <button type="submit">Name This Dog</button>
          </form>
        </div>
      </section>
  
      <section class="info">
        <div class="dog-info">
          <img src="assets/dog2-sq.jpg" alt="dog 3"/>
          <h2>How To Dog</h2>
          <p>Context about this Dog</p>
          <button>How</button>
        </div>
        <div class="dog-info">
          <img src="assets/dog3-sq.jpg" al="dog 3"/>
          <h2>What Is Dogs</h2>
          <p>Context about this Dog</p>
          <button>What</button>
        </div>
        <div class="dog-info">
          <img src="assets/dog4-sq.jpg" al="dog 4"/>
          <h2>Facts From Dog</h2>
          <p>Context about this Dog</p>
          <button>Facts</button>
        </div>
      </section>
    </main>

    <footer>
      <p>Learn About Dogs Online</p>
      <nav class="media">
        <ul>
            <li><a href="https://www.twitter.com" target="_blank"><img src="assets/twitter.svg" alt="Twitter"></a></li>
            <li><a href="https://www.instagram.com" target="_blank"><img src="assets/instagram.svg" alt="Instagram"></a></li>
            <li><a href="https://www.facebook.com" target="_blank"><img src="assets/facebook.svg" alt="Facebook"></a></li>
            <li><a href="https://www.linkedin.com" target="_blank"><img src="assets/linkedin.svg" alt="Facebook"></a></li>
        </ul>
    </footer>
  <script src="main.js"></script>
  </body>
</html>
